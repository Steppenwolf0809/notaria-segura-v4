# Railway nixpacks.toml para deploy desde ra√≠z del proyecto
[phases.setup]
nixPkgs = ["nodejs_20", "npm-9_x", "openssl"]

[phases.install]
cmds = [
    "cd backend",
    "npm ci --omit=dev",
    "npx prisma generate"
]

[phases.build]
cmds = [
    "cd backend",
    "npx prisma generate",
    "npx prisma db push"
]

[start]
cmd = "cd backend && npm start"

[variables]
NODE_ENV = "production"