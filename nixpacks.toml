# Railway nixpacks.toml para deploy fullstack desde ra√≠z del proyecto
[phases.setup]
nixPkgs = ["nodejs_20", "npm-9_x", "openssl"]

[phases.install]
cmds = [
    "cd frontend && npm install",
    "cd backend && npm install --only=production"
]

[phases.build]
cmds = [
    "cd frontend && NODE_ENV=production npm run build",
    "cd backend && npx prisma generate"
]

[start]
cmd = "cd backend && npm run start:railway"

[variables]
NODE_ENV = "production"
