# Railway nixpacks.toml para deploy fullstack desde ra√≠z del proyecto
[phases.setup]
nixPkgs = ["nodejs_22", "npm-9_x", "openssl"]

[phases.install]
cmds = [
    "npm install"
]

[phases.build]
cmds = [
    "chmod +x node_modules/.bin/* || true",
    "npm run build:frontend",
    "cd backend && npx prisma generate"
]

[start]
cmd = "cd backend && npm run start:railway"

[variables]
NODE_ENV = "production"
